<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 14</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Digite o texto aqui">
    <br><br>
    <input type="checkbox" id="upperCaseCheckbox"> Transformar em Maiúsculas
    <br>
    <input type="checkbox" id="lowerCaseCheckbox"> Transformar em Minúsculas
    <br><br>
    <div id="output"></div>
 
    <script>
        const inputText = document.getElementById('inputText');
        const upperCaseCheckbox = document.getElementById('upperCaseCheckbox');
        const lowerCaseCheckbox = document.getElementById('lowerCaseCheckbox');
        const output = document.getElementById('output');
 
        inputText.addEventListener('input', transformText);
        upperCaseCheckbox.addEventListener('change', transformText);
        lowerCaseCheckbox.addEventListener('change', transformText);
 
        function transformText() {
            text = inputText.value;
            if (upperCaseCheckbox.checked) {
                text = text.toUpperCase();
            }
            if (lowerCaseCheckbox.checked) {
                text = text.toLowerCase();
            }
            output.textContent = text;
        }
    </script>
</body>
</html>
