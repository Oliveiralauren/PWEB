<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade13</title> 
    </head>     
    <body>     
        <h1 id="status">Janela Fechada</h1>     
        <img id="janela" src="janelaFechada.jpg" alt="Janela Fechada">     
        <script>     
            const janela = document.getElementById('janela');     
            const status = document.getElementById('status');    
            janela.addEventListener('mouseover', () => {     
                janela.src = 'janelaaberta.png';     
                status.textContent = 'Janela Aberta';     
            });    
            janela.addEventListener('mouseout', () => {    
                janela.src = 'janelafechada.png';    
                status.textContent = 'Janela Fechada';    
            });    
            janela.addEventListener('dblclick', () => {   
                janela.src = 'janelaquebra.png';    
                status.textContent = 'Janela Quebrada';     
            });
        </script>
    </body>
    </html>
